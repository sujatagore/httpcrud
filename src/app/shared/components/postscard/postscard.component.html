<mat-card class="mb-4" *ngIf="postObj; else noPostObj">
    <mat-card-header>
        <mat-card-title>
            {{postObj.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="mb-0">
            {{postObj.content}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" class="btn-block"
        [routerLink]="postObj.id">Read More</button>
    </mat-card-actions>
</mat-card>


<ng-template #noPostObj>
    <p class="alert alert-warning">
      No Posts Data Available
    </p>
</ng-template>
